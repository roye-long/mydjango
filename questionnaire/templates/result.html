<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <meta charset="UTF-8">
    <title>问卷结果</title>
</head>
<body>

<h1>{{ question.question_text }}</h1>
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>
<a href="{% url 'questionnaire:detail' question.id %}">Vote again?</a>  <br/> <br/> <a href="{% url "questionnaire:question" %}">Voto another question</a><br/><br/>
<form action="{% url 'questionnaire:look' question.id %}" >
{% csrf_token %}
<input type="submit" value="look" />
</form>
</body>
</html>
